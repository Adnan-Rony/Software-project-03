<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- Tailwind CSS and DaisyUI CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.7.3/dist/full.min.css"
      rel="stylesheet"
    />

    <!-- font awesome cdn -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <main class="mx-10">
      <!-- navber start -->
      <div class="grid mx-auto grid-cols-[2fr_1fr] gap-2 items-center p-4">
        <div class="flex items-center gap-8">
          <a href="/index.html">
            <img class="" src="./assets/logo.png" alt="Logo"
          /></a>
          <input
            type="text"
            placeholder="search"
            class="input input-bordered input-info w-full max-w-xs"
          />
        </div>

        <div class="flex justify-end">
          <img
            class="rounded-full w-14"
            src="./assets/profile-pic (6).png"
            alt="John Smith"
          />
        </div>
      </div>
      <!-- navber finish -->

      <!-- dashboard -->

      <section class="">
        <div class="grid grid-cols-3 gap-4">
          <!-- first cols -->

          <div class="bg-gray-100 rounded-2xl">
            <div class="flex justify-between gap-2 items-center p-4">
              <div>
                <i class="fa-solid fa-lungs text-4xl" style="color: #f80d24;"></i>
              </div>

              <div class="flex items-center">
                <div>
                  <p class="text-semibold">Lungs</p>
                  <progress
                    class="progress progress-info w-56"
                    value="90"
                    max="100"
                  ></progress>
                </div>
                <p class="mb-2">90%</p>
              </div>
            </div>
            <div class="flex justify-between gap-2 items-center p-4">
              <img
                class="w-14 rounded-full"
                src="./assets/stro.png"
                alt=""
              />

              <div class="flex items-center">
                <div>
                  <p class="text-semibold">Stomach</p>
                  <progress
                    class="progress progress-info w-56"
                    value="99"
                    max="100"
                  ></progress>
                </div>
                <p class="mb-2">99%</p>
              </div>
            </div>
            <div class="flex justify-between gap-2 items-center p-4">
              <img
                class="w-14 rounded-full"
                src="./assets/liver.jpg"
                alt=""
              />

              <div class="flex items-center">
                <div>
                  <p class="text-semibold">Liver</p>
                  <progress
                    class="progress progress-info w-56"
                    value="95"
                    max="100"
                  ></progress>
                </div>
                <p class="mb-2">95%</p>
              </div>
            </div>
            <div class="flex justify-between gap-2 items-center p-4">
              <div>
                <i class="fa-solid fa-heart-pulse text-5xl" style="color: #f01456;"></i>
              </div>

              <div class="flex items-center">
                <div>
                  <p class="text-semibold">Heart</p>
                  <progress
                    class="progress progress-info w-56"
                    value="89"
                    max="100"
                  ></progress>
                </div>
                <p class="mb-2">89%</p>
              </div>
            </div>
            <div class="flex justify-between gap-2 items-center p-4">
              <div>
                <i class="fa-solid fa-brain text-5xl" style="color: #f31255;"></i>
              </div>

              <div class="flex items-center">
                <div>
                  <p class="text-semibold">Brain</p>
                  <progress
                    class="progress progress-info w-56"
                    value="85"
                    max="100"
                  ></progress>
                </div>
                <p class="mb-2">85%</p>
              </div>
            </div>
          </div>

          <!-- second cols -->
          <div class=" p-4 shadow-xl rounded-2xl">


            <div class="flex justify-between gap-2">
              <div>
                <p class="text-2xl font-semibold my-5 text-[#2aa7ff]">
                  Body <br />
                  Composition
                </p>

                    <div class="my-5 p-2 space-y-3 items-center">
                        
                        <div>
                            <progress class="progress progress-success w-18" value="45" max="100"></progress>

                            <div class="flex items-center gap-2">
                                <p class="">45%</p>
                                <p class="text-gray-600">Oxygen</p>

                            </div>

                        </div>
                        <div>
                            <progress class="progress progress-success w-18" value="30" max="100"></progress>

                            <div class="flex items-center gap-2">
                                <p class="">30%</p>
                                <p class="text-gray-600">Carbon</p>

                            </div>

                        </div>
                        <div>
                            <progress class="progress progress-success w-18" value="15" max="100"></progress>

                            <div class="flex items-center gap-2">
                                <p class="">15%</p>
                                <p class="text-gray-600">Hydrogen</p>

                            </div>

                        </div>
                        <div>
                            <progress class="progress progress-success w-18" value="10" max="100"></progress>

                            <div class="flex items-center gap-2">
                                <p class="">10%</p>
                                <p class="text-gray-600">Nitrogen</p>

                            </div>

                        </div>
                        <div>
                            <progress class="progress progress-success w-18" value="5" max="100"></progress>

                            <div class="flex items-center gap-2">
                                <p class="">5%</p>
                                <p class="text-gray-600">other</p>

                            </div>

                        </div>


                        <div>

                        </div>

                    </div>






              </div>

              
            <div>
                <img class="" src="./assets/blood.jpg" alt="">
            </div>



            </div>












          </div>

          <!-- third cols -->

          <div>
            <img src="./assets/calender.png" alt="">
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
